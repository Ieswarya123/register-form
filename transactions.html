<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Digital Bank - Transactions</title>
<style>
body {font-family: Arial, sans-serif; background:#f4f6f9; padding:20px;}
h2 {color:#1e88e5;}
table {width:100%; border-collapse:collapse; margin-top:20px;}
table, th, td {border:1px solid #ccc;}
th, td {padding:10px; text-align:center;}
button {margin-top:20px; padding:10px; border:none; border-radius:5px; background:#1e88e5; color:white; cursor:pointer;}
button:hover {background:#1565c0;}
</style>
</head>
<body>

<h2>ðŸ“œ Transaction History</h2>
<table id="txTable">
  <tr>
    <th>Date</th>
    <th>Recipient</th>
    <th>Amount (â‚¹)</th>
  </tr>
</table>

<button onclick="goBack()">Back to Dashboard</button>

<script>
function loadTransactions() {
  let currentUser = localStorage.getItem("currentUser");
  let users = JSON.parse(localStorage.getItem("users")) || {};
  let transactions = users[currentUser]?.transactions || [];

  let table = document.getElementById("txTable");

  transactions.forEach(tx => {
    let row = table.insertRow();
    row.insertCell(0).textContent = tx.date;
    row.insertCell(1).textContent = tx.recipient;
    row.insertCell(2).textContent = "â‚¹" + tx.amount;
  });

  if (transactions.length === 0) {
    let row = table.insertRow();
    let cell = row.insertCell(0);
    cell.colSpan = 3;
    cell.textContent = "No transactions yet.";
  }
}

function goBack() {
  window.location.href = "dashboard.html";
}

window.onload = loadTransactions;
</script>

</body>
</html>
