<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Digital Bank - Transfer Money</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: #f4f6f9;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.transfer-box {
  background: white;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 350px;
  text-align: center;
}

.transfer-box h2 {
  color: #1e88e5;
  margin-bottom: 20px;
}

.transfer-box input {
  width: 90%;
  padding: 10px;
  margin: 10px 0;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.transfer-box button {
  width: 95%;
  padding: 10px;
  margin-top: 15px;
  border: none;
  border-radius: 5px;
  background: #1e88e5;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.transfer-box button:hover {
  background: #1565c0;
}
</style>
</head>
<body>

<div class="transfer-box">
  <h2>ðŸ’¸ Transfer Money</h2>

  <input type="text" id="recipient" placeholder="Recipient Name">
  <input type="number" id="amount" placeholder="Amount (â‚¹)">
  
  <button type="button" onclick="transfer()">Transfer</button>
  <button type="button" onclick="goBack()">Back to Dashboard</button>
</div>

<script>
function transfer() {
  var recipient = document.getElementById("recipient").value;
  var amount = parseFloat(document.getElementById("amount").value);
  var balance = parseFloat(localStorage.getItem('balance'));

  if(recipient === "" || isNaN(amount)) {
    alert("Please fill all fields");
    return;
  }

  if(amount <= 0) {
    alert("Enter a valid amount");
    return;
  }

  if(amount > balance) {
    alert("Insufficient balance!");
    return;
  }

  // Update balance
  balance -= amount;
  localStorage.setItem('balance', balance);
  alert("â‚¹" + amount + " transferred to " + recipient + " successfully!");

  // Save transaction in history
  let history = JSON.parse(localStorage.getItem('history') || '[]');
  history.push({recipient: recipient, amount: amount, date: new Date().toLocaleString()});
  localStorage.setItem('history', JSON.stringify(history));

  // Clear fields
  document.getElementById("recipient").value = "";
  document.getElementById("amount").value = "";
}

function goBack() {
  window.location.href = "dashboard.html";
}
</script>

</body>
</html>
